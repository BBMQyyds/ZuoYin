<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>坐隐定式 20217033 梁朝阳</title>
    <!--  页面需默认用极速核  -->
    <meta content="webkit" name="renderer">
    <!--  定义渲染方式  -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <!--  缩放优化  -->
    <meta content="width=device-width, initial-scale=1.0,
     minimum-scale=1.0, maximum-scale=1.0" name="viewport"/>
    <!--  不弹出翻译框  -->
    <meta content="notranslate" name="google">
    <!--关键词-->
    <meta content="围棋，定式，c++，大作业" name="keywords">
    <!--描述-->
    <meta content="市面上对弈，死活题程序层出不穷，却鲜有在定式上下功夫的程序"
          name="description">
    <!--图标-->
    <link href="resource/image/围棋.png" rel="shortcut icon">
    <!--导入css-->
    <link href="css/player.css" rel="stylesheet" type="text/css">
    <!--导入JavaScript-->
    <script src="js/jquery-3.6.1.js" type="text/javascript"></script>
    <script src="js/player.js" type="text/javascript"></script>
    <script src="js/utils.js" type="text/javascript"></script>
</head>
<body>

<!--动画-->
<div id="yinyang">
    <img alt="阴阳" src="resource/image/阴阳.png">
</div>

<div id="all">
    <div id="pattern">
        <!--刷新按钮-->
        <button id="flush" onclick="flush()" title="刷新局面">刷新</button>

        <!--模式选择-->
        <label class="radio-item">
            <input checked name="model" type="radio" value="easy">
            <span class="radio"></span>
            <span id="lef">简单</span>
        </label>
        <label class="radio-item">
            <input name="model" type="radio" value="medium">
            <span class="radio"></span>
            <span id="med">中等</span>
        </label>
        <label class="radio-item">
            <input name="model" type="radio" value="hard">
            <span class="radio"></span>
            <span>困难</span>
        </label>

        <!--提示按钮-->
        <button id="tip" onclick="tip()" title="提示下一步">提示</button>
    </div>

    <!--大棋盘-->
    <div id="image">
        <img alt="棋盘" id="qipan" src="resource/image/围棋棋盘.png">
        <!--阴影-->
        <img alt="黑棋" hidden id="blackshade" src="resource/image/黑棋子阴影.png">
        <img alt="白棋" hidden id="whiteshade" src="resource/image/白棋子阴影.png">
    </div>
</div>
</body>
</html>
